<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>アンケートフォーム</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-block">
                <p class="logo">NUTFES LINE</p>
                <p class="navi">アンケート</p>
            </div>
        </header>
        <div class="contents">
            <div class="title">
                <p>アイデア＆意見募集<br>アンケート</p>
                <hr>
            </div>
            <div class="form">
                <p class="form-text">NUTFES LINEについて、アイデアや意見があればお書きください</p>
                <textarea class="form-textarea" id="answer"></textarea>
            </div>
            <div class="btn-block">
                <a href="" class="btn" onclick="onSubmit()">送信</a>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
        <script src="liff.js"></script>
        <script src="index.js"></script>
    </body>
</html>
